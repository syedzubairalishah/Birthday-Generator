<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah-JEE Birthday Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-data">
            <p>Welcome To The Birthday Generator<p>
            <input type="date" id="date-inp">
            <button id="calculate-button">CALCULATE</button>
        </div>
        <div class="output-data">
            <div>
                <span id="years">-</span>
                <p>YEARS</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>MONTHS</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>DAYS</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
